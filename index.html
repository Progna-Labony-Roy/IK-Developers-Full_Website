<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Css file -->
    <link rel="stylesheet" href="style.css">

    <!-- Tailwind Daisy ui CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
<!-- Nav and Header section -->
    <section class="mx-28">
        <div class="container my-5">
            <nav>
                <div class="logo">
                    <img src="./Images/Logo.png" alt="Company Logo">
                    <img src="./Images/Ik developers.png" alt="">
                </div>
                <ul>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Case Studies</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">How it Works</a></li>
                    <li><a href="#">Hire</a></li>
                </ul>
                <div class="contact-button">
                    <button class="px-8 py-3 text-white text-lg rounded-lg bg-gradient-to-r from-[#57007B] to-[#6675F7] hover:from-[#0D1C9F] hover:to-[#DE4396] transition-all duration-1000 ease-in-out">Contact</button>
                </div>
            </nav>
        </div>
        <div id="header">
            <div class="header-description w-2/5">
                <div class="tracking-[2px]">
                    <p class="text-6xl">Great <span class="text-transparent bg-clip-text bg-gradient-to-r from-[#DE4396] to-[#0D1C9F] text-6xl font-bold">Product</span> is
                        <span class="text-6xl">built by great</span> <span class="text-transparent bg-clip-text bg-gradient-to-r from-[#0D1C9F] to-[#DE4396] text-6xl font-bold">teams</span></p>
                </div>
                    <p class="my-10 text-xl tracking-[1px]">We help build and manage a team of world-class developers to bring your vision to life</p>
                    <button class="btn btn-primary px-7">Let's get started </button>
            </div>
            <div class="header-image ml-36">
                <img src="./Images//headerImage.png" alt="">
            </div>
        </div>
    </section>
</body>

</html>
